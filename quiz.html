<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/app.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
  </head>
  <body>
    <div class="wrapper1">
      <button class="buttonTree" onclick="ChangeTree(1)" style="display: none">Дерево 1</button>
      <button class="buttonTree" onclick="ChangeTree(2)" style="display: none">Дерево 2</button>
      <button class="buttonTree" onclick="ChangeTree(3)">Кооперация</button>
      <button class="buttonTree" onclick="ChangeTree(4)">Состояние ЗР</button>
      <button class="buttonTree" onclick="ChangeTree(5)">Гигиена</button>
      <button class="buttonTree" onclick="Reset()">Сброс теста</button>
    </div>
    <div class="wrapper">
      <main class="main">
        <div class="quiz__head">
          <div class="head__content" id="head"></div>
        </div>
        <div class="quiz__body">
          <div class="buttons">
            <div class="buttons__content" id="buttons"></div>
          </div>

          <div class="quiz__footer">
            <div class="footer__content" id="pages"></div>
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
